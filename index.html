<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Pingpong - Poradie hráčov</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      color: #2b6777;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    header img {
      height: 60px;
    }

    h1 {
      font-size: 2.5em;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #2b6777;
    }

    h2, h3 {
      text-align: center;
      color: #2b6777;
      margin-top: 30px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin: 10px 0 40px 0;
    }

    ul li a {
      text-decoration: none;
      color: #52ab98;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    ul li a:hover {
      color: #2b6777;
    }

    table {
      margin: 0 auto 40px auto;
      width: 90%;
      max-width: 800px;
      border-collapse: collapse;
      background-color: #ffffff;
      color: #2b6777;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th {
      background-color: #2b6777;
      color: #ffffff;
      padding: 12px;
      text-transform: uppercase;
    }

    td {
      padding: 12px;
      text-align: center;
      border-top: 1px solid #c8d8e4;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #c8d8e4;
    }
  </style>
</head>
<body>
<header>
  <img src="logo2.png" alt="Logo ligy">
  <h1>Pingpong Liga</h1>
</header>

<h3>Odkazy na zadávanie výsledkov</h3>
<ul>
  <li><a href="alex.html">Alex</a></li>
  <li><a href="maxo.html">Maxo</a></li>
  <li><a href="jaso.html">Jašo</a></li>
  <li><a href="mino.html">Miňo</a></li>
  <li><a href="pali.html">Pali</a></li>
  <li><a href="kali.html">Kali</a></li>
  <li><a href="erik.html">Erik</a></li>
  <li><a href="doky.html">Doky</a></li>
  <li><a href="pista.html">Pišta</a></li>
</ul>

<h2>Poradie hráčov podľa získaných setov</h2>
<table id="leaderboard-table">
  <tr>
    <th>Hráč</th>
    <th>Získané sety</th>
    <th>Výhry</th>
    <th>Prehry</th>
  </tr>
</table>

<h2>Posledných 5 odohraných zápasov</h2>
<table id="recent-matches-table">
  <tr>
    <th>Dátum</th>
    <th>Hráč 1</th>
    <th>Hráč 2</th>
    <th>Výsledok</th>
  </tr>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCGoPGuHmIFnkUt6hNrY7ub8UkVV5OfIbQ",
    authDomain: "pingpong-liga.firebaseapp.com",
    projectId: "pingpong-liga",
    storageBucket: "pingpong-liga.firebasestorage.app",
    messagingSenderId: "794504343671",
    appId: "1:794504343671:web:3a6aac20c7e2b5360c1672",
    measurementId: "G-YXH16NEPY2"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const players = ["Alex", "Maxo", "Jašo", "Miňo", "Pali", "Kali", "Erik", "Doky", "Pišta"];

  async function loadLeaderboard() {
    const leaderboard = [];
    const snapshot = await getDocs(collection(db, "matches"));
    const allMatches = {};
    const recentMatches = [];

    snapshot.forEach(doc => {
      const match = doc.data();

      // Ukladaj zápasy pre leaderboard
      if (!allMatches[match.player]) allMatches[match.player] = [];
      allMatches[match.player].push(match);

      // Zápasy pre "posledných 5", pridaj len raz (ak player < opponent)
      if (
        match.result &&
        match.result.match(/^\d+:\d+$/) &&
        match.date &&
        match.player < match.opponent
      ) {
        recentMatches.push(match);
      }
    });

    players.forEach(player => {
      const matches = allMatches[player] || [];
      let setsWon = 0;
      let wins = 0;
      let losses = 0;

      matches.forEach(match => {
        if (match.result && match.result.match(/^\d+:\d+$/)) {
          const [won, lost] = match.result.split(":").map(Number);
          setsWon += won;
          if (won > lost) wins++;
          else losses++;
        }
      });

      leaderboard.push({ player, setsWon, wins, losses });
    });

    leaderboard.sort((a, b) => b.setsWon - a.setsWon);

    const table = document.getElementById('leaderboard-table');
    table.querySelectorAll('tr:not(:first-child)').forEach(tr => tr.remove());

    leaderboard.forEach(({ player, setsWon, wins, losses }) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${player}</td><td>${setsWon}</td><td>${wins}</td><td>${losses}</td>`;
      table.appendChild(tr);
    });

    // Posledných 5 zápasov
    recentMatches.sort((a, b) => new Date(b.date) - new Date(a.date));
    const recentTable = document.getElementById('recent-matches-table');
    recentTable.querySelectorAll('tr:not(:first-child)').forEach(tr => tr.remove());

    recentMatches.slice(0, 5).forEach(match => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${match.date}</td>
        <td>${match.player}</td>
        <td>${match.opponent}</td>
        <td>${match.result}</td>
      `;
      recentTable.appendChild(tr);
    });
  }

  window.onload = loadLeaderboard;
</script>
</body>
</html>
